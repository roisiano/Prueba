name: Build wg-quick (Static)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git musl-tools

      - name: Clone wireguard-tools
        run: |
          git clone https://github.com/WireGuard/wireguard-tools.git

      - name: Build static wg-quick
        run: |
          cd wireguard-tools/src
          musl-gcc -static -o wg-quick wg-quick.c

      - name: Archive binary
        run: |
          mkdir -p output
          cp wireguard-tools/src/wg-quick output/
          tar -czvf wg-quick-static.tar.gz -C output .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wg-quick-static
          path: wg-quick-static.tar.gz



