name: Build WireGuard Tools (Static)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git musl-tools

      - name: Clone wireguard-tools
        run: |
          git clone https://github.com/WireGuard/wireguard-tools.git
          cd wireguard-tools/src
          make CC=musl-gcc

      - name: Archive static binaries
        run: |
          mkdir -p output
          cp wireguard-tools/src/wg output/
          cp wireguard-tools/src/wg-quick output/
          tar -czvf wireguard-tools-static.tar.gz -C output .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wireguard-tools-static
          path: wireguard-tools-static.tar.gz

