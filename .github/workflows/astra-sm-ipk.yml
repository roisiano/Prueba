    name: Build for armv7
    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          fakeroot \
          git \
          binutils \
          gcc-arm-linux-gnueabihf \
